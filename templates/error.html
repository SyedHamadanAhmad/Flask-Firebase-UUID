{% extends "base.html" %}
{% block title %}ERROR{% endblock %}
{% block contents %}
    <h1>Error</h1>
    <p>{{error_message}}</p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages%}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <a href="{{ back_url }}">Back to Home</a>
{% endblock %}
